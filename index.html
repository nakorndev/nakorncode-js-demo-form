<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="box">
                <form id="registerForm">
                    <div class="field">
                        <div class="control">
                            <label class="label">Username:</label>
                            <input name="username" type="text" class="input" placeholder="กรุณาระบุชื่อผู้ใช้งาน" minlength="6" maxlength="20" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label">Email:</label>
                            <input name="email" type="email" class="input" placeholder="กรุณาระบุที่อยู่อีเมลที่ถูกต้อง" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label">Password:</label>
                            <input name="password" type="password" class="input" placeholder="กรุณาระบุรหัสผ่าน" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        </div>
                        <div class="mt-2 control">
                            <input name="confirm_password" type="password" class="input" placeholder="กรุณาระบุรหัสผ่านยืนยันอีกครั้ง" required>
                        </div>
                    </div>
                    <hr>
                    <div class="field">
                        <button class="button is-link">สมัครสมาชิก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
